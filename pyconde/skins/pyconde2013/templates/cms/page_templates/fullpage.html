{% extends "cms/default.html" %}
{% load cms_tags %}

{% block content_wrapper %}
<div class="row">
    <div class="span9">
    </div>
    <div class="span2"  style="height: 10px; position: relative; top: -130px;">
      <a class="halo" href="/"><img src="{{ STATIC_URL }}images/logo-small.png" title="PyCon.DE 2013" /></a>
    </div>
</div>
<div class="row" id="content-main">
    <div class="span11">
        <h1>{% block page_title %}{% if request.current_page %}{% page_attribute "page_title" %}{% endif %}{% endblock %}</h1>
       {% placeholder content %}
    </div>
</div>
{% endblock %}
