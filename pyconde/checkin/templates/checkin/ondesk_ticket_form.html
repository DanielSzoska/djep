{% extends 'checkin/base.html' %}
{% load i18n crispy_forms_tags checkin_tags %}

{% block title %}{% trans "Ticket" %}{% endblock %}
{% block page_title %}{% trans "Ticket" %}{% endblock %}

{% block content %}
  <div class="checkin">
    {{ block.super }}
    <form class="form-horizontal" method="post">
        {% crispy form %}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit" name="preview">{% trans "Save" %}</button>
        </div>
    </form>
  </div>
{% endblock %}
