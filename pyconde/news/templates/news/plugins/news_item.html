{% load i18n cms_tags markup %}
<article name="{{ instance.url_target }}">
  <header><h2><a href="{% if instance.link %}{{ instance.link }}{% endif %}#{{ instance.url_target }}">{{ instance.title }}</a></h2></header>
  <section>
    {{ instance.description|markdown:"safe" }}
  </section>
  <footer>{% blocktrans with publish_date=instance.publish_date %}Published on {{ publish_date }}{% endblocktrans %}</footer>
</article>
