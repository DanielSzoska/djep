{% load i18n %}
<span class="trigger">{% trans "What track should I choose?" %}</span>
{% if tracks %}
  <dl class="accordion" data-accordion>
    {% for track in tracks %}
      <dd>
        <a href="#panel-{{ track.pk }}">{{ track.name }}</a>
        <div id="panel-{{ track.pk }}" class="content"><p>{{ track.description }}</p></div>
      </dd>
    {% endfor %}
  </dl>
{% endif %}
